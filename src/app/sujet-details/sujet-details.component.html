<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreationForm</title>
</head>
<body>

    <main>

        <h1>  {{ titreSujet()  }}  </h1>
        <h2>  {{ sousTitreSujet() }}  </h2>

        <p *ngFor="let message of getMessages()">
            
            <!-- Par {{ message.author_id.username }} -->
            Le {{ convertTimestampEnDate(message.date) }}. <br>
            {{ message.content }}.
        </p>

        <form [formGroup]="creationMessage" (ngsubmit)="onSubmit()">

            <input type="text" name="message" formControlName="message">
            <button type="submit" [disabled]="creationMessage.invalid">RÃ©pondre au sujet</button>
            <mat-error *ngIf="creationMessage.invalid">{{getErrorMessage()}}</mat-error>

        </form> 

    </main>
    
</body>
</html>
