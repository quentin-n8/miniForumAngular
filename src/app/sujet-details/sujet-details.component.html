<h1>  {{ titreSujet()  }}  </h1>
<h2>  {{ sousTitreSujet() }}  </h2>

<p *ngFor="let message of getMessages()">
    
    <!-- Par {{ message.author_id }} -->
    Le {{ convertTimestampEnDate(message.date) }}. <br>
    {{ message.content }}.
</p>

<form [formGroup]="creationMessage" (ngsubmit)="onSubmit()">

    <input type="text" name="message" formControlName="message">
    <button type="submit" [disabled]="creationMessage.invalid" (click)="onSubmit()">RÃ©pondre au sujet</button>
    <mat-error *ngIf="creationMessage.invalid">{{getErrorMessage()}}</mat-error>

</form>
