<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreationForm</title>
</head>
<body>

    <form (formGroup)="CreationForm" (ngsubmit)="onSubmit()">
        
        <input type="text" name="username" formControlName="username">
        <label for="username" name="username_label" style:color="red"></label>
        <input type="password" name="password" formControlName="password">
        <label for="password" name="password_label" style:color="red"></label>
        <input type="password" name="password_confirm" formControlName="password_confirm">
        <label for="password_confirm" name="password_confirm_label" style:color="red"></label>
        <button type="submit" [disabled]="CreationForm.invalid">Cr√©er</button>

    </form> 
    
</body>
</html>
